<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css" />


</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Pagar IUC',group:'Finanças'},
        {id: 2, label: 'Automovel',group:'myGroup'},
        {id: 3, label: 'Seguro do carro',group:'myGroup'},
        {id: 4, label: 'Impostos',group:'Finanças'},
        {id: 5, label: 'Node 1',group:'myGroup'},
        {id: 6, label: 'Node 2',group:'myGroup'},
        {id: 7, label: 'Node 3',group:'myGroup'},
        {id: 8, label: 'Node 4',group:'myGroup'},
        {id: 9, label: 'Node 1',group:'myGroup'},
        {id: 10, label: 'Node 2',group:'myGroup'},
        {id: 11, label: 'Node 3',group:'myGroup'},
        {id: 12, label: 'Node 4',group:'myGroup'},
        {id: 13, label: 'Node 1',group:'myGroup'},
        {id: 14, label: 'Node 2',group:'myGroup'},
        {id: 15, label: 'Node 3',group:'myGroup'},
        {id: 16, label: 'Node 4',group:'myGroup'},
        {id: 17, label: 'Node 1',group:'myGroup'},
        {id: 18, label: 'Node 2',group:'myGroup'},
        {id: 19, label: 'Node 3',group:'myGroup'},
        {id: 20, label: 'Node 4',group:'myGroup'},
        {id: 21, label: 'Node 1',group:'myGroup'},
        {id: 22, label: 'Node 2',group:'myGroup'},
        {id: 23, label: 'Node 3',group:'myGroup'},
        {id: 24, label: 'Node 4',group:'myGroup'},
        {id: 25, label: 'Node 5',group:'myGroup'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 2},
        {from: 2, to: 3},
        {from: 3, to: 2},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
      groups: {
        myGroup: {color:{background:'red'}, borderWidth:3}
      }       // defined in the groups module.
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
