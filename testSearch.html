<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="jquery-ui.css">
</head>
<body>

      <div class="page-content">
        <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">
          <form id="form">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="searchname" class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label" for="sample3">Search...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="spelling">
          </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Submit
          </button>
        </form>


      <div id="spinner" class="mdl-spinner mdl-js-spinner" style="margin-left: 190px;width: 100px;height: 100px;margin-top: 55px;"></div>
    
      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

        </div>
        <div class="mdl-layout-spacer"></div>
    </div>
      </div>
      <div class="page-content">
        
    <div class="demo-list-action mdl-list list"></div>
  

      </div>
    
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
